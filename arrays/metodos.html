<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODOS PARA ARRAYS</title>
</head>
<body>

    <script>

        const frutas = ["manzana","pera","banano", "fresa"];
        //.push() añadir elemento al final, se puede añadir mas de 1 elemento
        frutas.push('melocoton')
        // saca el ultimo elemento del array 
        frutas.pop()
        // eliminar el elemento en primer lugar 
        frutas.shift()
        // pone un elemento al principio del arrays
        frutas.unshift('manguito')

        console.log(frutas)


    </script>
    
</body>
</html>
