<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        const emojis = ["estrellas","aguacate","enamorado"]
        // metodo indexOF encontrar la posiciÃ³n de cada elemento dentro de un arrays
        const posicionemamorado = emojis.indexOf('enamorado')
        // metodo includes determina si tiene un determinado elemento
        const tieneEnamorado= emojis.includes("enamorado")
        console.log(tieneEnamorado)
        // metodo some verificar si al menos 1 de los elmentos estaen un arrays
        const tieneEnamora= emojis.some(emoji => emoji === "enamorado")
        console.log(tieneEnamora)
        // metodo every comprueba si todos los elementos cumplen una condicion en un array
        
        const todosFelices = emojis.every(emoji => emoji === "feliz")
        console.log(todosFelices)

        const numbers = [2,4,6,8,10,12]
        const todosPares = numbers.every(number=>number % 2 ===0)
        console.log(todosPares)
        

        // metodo Find encuentre el primer elemento que cumpla la condicion
        const numbers2 = [13, 27,44,-10,81]
        const primernegativo = numbers2.find(number=> number < 0)
        console.log(primernegativo)


        //metodo findindex devuelve el index del primer elemnto en cumplir la condicion

        const primerindexneg = numbers2.findIndex(number => number < 0)
        console.log(primerindexneg)





    </script>
    
</body>
