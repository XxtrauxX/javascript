<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUEDA</title>
</head>
<body>

    <script>

        const emojis = ["estrellas","aguacate","enamorado"]
        // metodo indexOF encontrar la posiciÃ³n de cada elemento dentro de un arrays
        const posicionemamorado = emojis.indexOf('enamorado')
        // metodo includes determina si tiene un determinado elemento
        const tieneEnamorado= emojis.includes("enamorado")
        console.log(tieneEnamorado)
        // metodo some verificar si al menos 1 de los elmentos estaen un arrays
        const tieneEnamora= emojis.some(emoji => emoji === "enamorado")
        console.log(tieneEnamora)

        console.log(posicionemamorado)




    </script>
    
</body>
</html>
