<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const datos = [
            {
                id: 1,
                title:"iron man",
                year: 2008
            },

            {

                id: 2,
                title: "Spiderma: Homecoming",
                year: 2017
            },

            {

                id: 3,
                title: "Avenger: EndGame",
                year: 2019
            }

        ]


        const getdatos = () => {
            return datos;
        }


        console.log("inicio")
        console.log(getdatos());
        console.log("fin")

        //asincron callback

        const getdatosasyncallback = (callback) => {
            setTimeout(function () {
                console.log(callback());
            }, 3000);
        }




        console.log("inicio")
        getdatosasyncallback(getdatos)
        console.log("fin")


        // promesa

        const getdatospromesa= () => {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                if(datos.length > 0) {
                    resolve(datos);
                } else {

                    reject("sin datos")
                }
                 },3000);
            })
        }

        getdatospromesa()
        .then(datos=> console.table(datos))
        .catch(err => console.error(err));


    </script>
    
</body>
