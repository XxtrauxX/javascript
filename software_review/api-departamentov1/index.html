<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Población Colombiana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4">Buscador de Población Colombiana</h1>
            <input type="text" id="entradaBusqueda" placeholder="Ingrese departamento o municipio" class="w-full px-3 py-2 border rounded-md">
            <button id="botonBuscar" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Buscar</button>
            <div id="resultado" class="mt-4"></div>
        </div>
    </div>
    <script src="departamento.js"></script>
</body>
</html>
